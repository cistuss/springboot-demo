<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Signin</title>
	<style>
		* {
			margin: 3px;
		}
		.submitbutton {
			padding: 3px;
			margin-left: 60%;
		}
		
		.box {
			padding: 3px;
			width: 200px;
			border: solid;
			background-color: #ddddff;
			margin-left: 40%;
		}
		
		.form-input {
			width: 200px;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<form th:action="@{/sign_in}" method="post">
			<div class="form-input">
				<label>Username</label><br/>
				<input type="text" name="username"/><br/>
				
				<label>Password</label><br/>
				<input type="password" name="password"/><br/>
				
				<input class="submitbutton" type="submit" value="signin"/><br/>
			</div>
		</form>
	</div>
</body>
</html>
